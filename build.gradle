buildscript {
  ext {
    kotlinVersion = "1.2.51"
    androidMinSdkVersion = 17
    androidTargetSdkVersion = 28
    androidCompileSdkVersion = 28
    appcompatVersion = "1.0.0-rc01"
    constraintLayoutVersion = "1.1.2"
  }

  repositories {
    google()
    jcenter()
    maven {
      url "https://dl.bintray.com/minyushov/gradle"
    }
  }

  dependencies {
    classpath "com.android.tools.build:gradle:3.2.0-beta05"
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    classpath "com.minyushov.gradle:bintray:1.1.0"
  }
}

allprojects {
  repositories {
    google()
    jcenter()
    maven { url "https://dl.bintray.com/minyushov/android" }
    maven { url "https://dl.bintray.com/minyushov/androidx" }
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}